<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cursos</title>
</head>
<body class="bg-[#141414] flex flex-col items-center justify-center h-screen">
<h1 class="text-[#7C3AFF] font-bold text-4x1 mb-7">Cursos</h1>

<form th:action="@{/edit-course}" method="post" th:object="${course}" class="flex flex-col items-center">
    <input type="hidden" name="id" th:value="*{id}">

    <input type="text" name="name" placeholder="Nome" class="w-96 p-2.5 rounded-lg text-white placeholder-white bg-[#1B1B1B] border border-[#292929] mb-3" th:value="*{name}">
    <input type="text" name="category" placeholder="Categoria" class="w-96 p-2.5 rounded-lg text-white placeholder-white bg-[#1B1B1B] border border-[#292929] mb-3" th:value="*{category}">
    <input type="text" name="teacher" placeholder="Professor(a)" class="w-96 p-2.5 rounded-lg text-white placeholder-white bg-[#1B1B1B] border border-[#292929] mb-3" th:value="*{teacher}">

    <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-red-500"></p>

    <button class="w-36 text-center text-white font-bold bg-[#7C3AFF] hover:bg-[#4412A5] rounded-lg px-5 py-2.5 mt-7">Editar</button>
</form>

</body>
</html>
